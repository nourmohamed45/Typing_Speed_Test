<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Typing Speed Test</title>
</head>
<body>
  <div class="game">
    <div class="name">Typing Speed Test Game</div>
    <div class="container">
      <div class="message">
        You Are Playing On <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word
      </div>
      <div class="select-level">
        <label for="level">Choose a Level</label>
        <select name="level" id="level">
          <option value="Easy">Easy</option>
          <option value="Normal">Normal</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
      <div class="start">Start Playing</div>
      <div class="the-word-and-again">
        <div class="the-word"></div>
        <button class="again">Again</button>
      </div>
      <input class="input" placeholder="Type Here" type="text">
      <div class="upcoming-words">
        Words Will Show Here
      </div>
      <div class="settings">
        <div class="time">Time Left: <span></span> Seconds</div>
        <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
      </div>
      <div class="finish"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
